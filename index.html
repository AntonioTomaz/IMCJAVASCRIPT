<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	   <link rel="icon" href="">  
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="CSS\index.css">
	<title>Nutrição</title>
</head>

<body>
	<header>
		<div class="Container">
			<h1  class="titulo-principal" >Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="Container">
			<h2 class="Menu Paciente"></h2>
			<table id="customers">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(KG)</th>
						<th>Altura(M)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr id="primeiro-paciente" class="paciente">
					<td class="info-nome">Paulo</td>
					<td class="info-peso">100</td>
					<td class="info-altura">2</td>
					<td class="info-gordura">10</td>
					<td class="info-imc">0</td>
					</tr>

					<tr id="segundo-paciente" class="paciente">
					<td class="info-nome">João</td>
					<td class="info-peso">80</td>
					<td class="info-altura">1.72</td>
					<td class="info-gordura">40</td>
					<td class="info-imc">0</td>
					</tr>

					<tr id="terceiro-paciente" class="paciente">
					<td class="info-nome">Erika</td>
					<td class="info-peso">54</td>
					<td class="info-altura">1.64</td>
					<td class="info-gordura">14</td>
					<td class="info-imc">0</td>
					</tr>

					<tr id="quarto-paciente"class="paciente">
					<td class="info-nome">Douglas</td>
					<td class="info-peso">85</td>
					<td class="info-altura">1.73</td>
					<td class="info-gordura">24</td>
					<td class="info-imc">0</td>
					</tr>

					<tr id="quinto-paciente"class="paciente">
					<td class="info-nome">Tatiana</td>
					<td class="info-peso">46</td>
					<td class="info-altura">1.55</td>
					<td class="info-gordura">19</td>
					<td class="info-imc">0</td>
					</tr>
					
				</tbody>
			</table>
			
		</section>
	</main>
	<script src="JS\index.js"></script>

</body>
</html>
